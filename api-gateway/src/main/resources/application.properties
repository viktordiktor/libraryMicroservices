spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://eureka@discovery-server:8761/eureka/
app.eureka-server=discovery-server

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE
spring.main.web-application-type=reactive
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
jwt.secret=MiAVzqUXy5Tfr1kVIGpPMiAVzqUXy5Tfr1kVIGpP

#Swagger
springdoc.enable-native-support=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=API Gateway Service
springdoc.swagger-ui.urls[0].primaryName=API Gateway Service
springdoc.swagger-ui.urls[1].url=/book-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Book Service
springdoc.swagger-ui.urls[1].primaryName=Book Service
springdoc.swagger-ui.urls[2].url=/library-service/v3/api-docs
